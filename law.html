  <style>
    /* ---------- RESET ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0;}
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
         background:#f5f5f5;color:#111;line-height:1.5;transition:background .3s,color .3s;}
    body.dark{background:#121212;color:#e5e5e5;}

    /* ---------- THEME TOGGLE ---------- */
    .theme-toggle{position:fixed;top:10px;right:10px;z-index:2000;
                  background:#fff;border:1px solid #ccc;border-radius:50%;
                  width:44px;height:44px;display:flex;align-items:center;justify-content:center;
                  cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.1);}
    body.dark .theme-toggle{background:#333;color:#fff;border-color:#555;}

    /* ---------- LOGO ---------- */
    .logo-container{display:flex;justify-content:center;padding:30px 20px;}
    .logo{max-width:200px;height:auto;}

    /* ---------- GRID ---------- */
    .image-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(250px,1fr));
                gap:20px;max-width:1200px;margin:0 auto;padding:0 20px;}
    @media(max-width:600px){
      .image-grid{grid-template-columns:1fr;gap:30px;}
    }

    /* ---------- CARD ---------- */
    .card{position:relative;border-radius:12px;overflow:hidden;
          box-shadow:0 2px 8px rgba(0,0,0,.12);cursor:pointer;
          transition:transform .3s,box-shadow .3s;}
    .card:hover,.card:focus{transform:translateY(-4px);box-shadow:0 6px 16px rgba(0,0,0,.25);}
    .card:focus{outline:3px solid #007acc;outline-offset:3px;}
    .card img{display:block;width:100%;aspect-ratio:1/1;object-fit:cover;}
    .overlay{position:absolute;inset:0;background:rgba(0,0,0,.5);
             display:flex;align-items:center;justify-content:center;
             opacity:0;transition:opacity .3s;color:#fff;font-weight:600;font-size:1.1rem;}
    .card:hover .overlay,.card:focus .overlay{opacity:1;}
    .card-label{margin-top:8px;font-weight:600;text-align:center;}

    /* ---------- LIGHTBOX ---------- */
    .lightbox{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;
              align-items:center;justify-content:center;z-index:3000;
              opacity:0;transition:opacity .3s;}
    .lightbox.show{display:flex;}
    .lightbox.fade{opacity:1;}
    .lightbox img{max-width:90vw;max-height:80vh;border-radius:8px;}
    .lightbox-close{position:absolute;top:20px;right:30px;font-size:2.5rem;
                    color:#fff;background:none;border:none;cursor:pointer;}

    /* ---------- MODAL ---------- */
    .modal{position:fixed;inset:0;background:rgba(0,0,0,.55);display:none;
           align-items:center;justify-content:center;z-index:4000;
           opacity:0;transition:opacity .3s;}
    .modal.show{display:flex;}
    .modal.fade{opacity:1;}
    .modal-content{background:#fff;border-radius:12px;padding:30px;
                  max-width:90%;width:380px;text-align:center;
                  transform:scale(.9);transition:transform .3s;}
    body.dark .modal-content{background:#1e1e1e;color:#e5e5e5;}
    .modal.fade .modal-content{transform:scale(1);}
    .modal-close{position:absolute;top:10px;right:15px;font-size:2rem;
                 background:none;border:none;cursor:pointer;color:#555;}
    body.dark .modal-close{color:#bbb;}
    .modal h2{margin-bottom:10px;}
    .modal p{margin-bottom:20px;color:#555;}
    body.dark .modal p{color:#aaa;}
    .modal-buttons{display:flex;gap:15px;justify-content:center;}
    .modal-button{flex:1;padding:12px 0;border:none;border-radius:8px;
                  font-size:1rem;cursor:pointer;transition:background .2s;}
    .confirm-btn{background:#4caf50;color:#fff;}
    .confirm-btn:hover{background:#45a049;}
    .cancel-btn{background:#f44336;color:#fff;}
    .cancel-btn:hover{background:#da190b;}

    /* ---------- SR ONLY ---------- */
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);border:0;}

    /* ---------- INJECT CARDS ---------- */
    const grid = document.getElementById('imageGrid');
    pages.forEach((p,i)=>{
      const card=document.createElement('div');
      card.className='card';
      card.dataset.img=p.img;
      card.dataset.url=p.url;
      card.tabIndex=0;
      card.setAttribute('role','button');
      card.setAttribute('aria-label',`Open lightbox for ${p.label}`);
      card.innerHTML=`
        <img src="${p.img}" alt="${p.label}" loading="lazy">
        <div class="overlay"><span>Preview</span></div>
        <div class="card-label">${p.label}</div>
      `;
      grid.appendChild(card);
    });

    /* ---------- THEME ---------- */
    const themeToggle=document.getElementById('themeToggle');
    const saved=localStorage.getItem('theme');
    if(saved==='dark'){document.body.classList.add('dark');themeToggle.textContent='â˜€ï¸';}
    themeToggle.addEventListener('click',()=>{
      document.body.classList.toggle('dark');
      const dark=document.body.classList.contains('dark');
      themeToggle.textContent=dark?'â˜€ï¸':'ðŸŒ™';
      localStorage.setItem('theme',dark?'dark':'light');
    });

    /* ---------- LIGHTBOX & MODAL ---------- */
    const cards=document.querySelectorAll('.card');
    const lightbox=document.getElementById('lightbox');
    const lightboxImg=document.getElementById('lightboxImg');
    const modal=document.getElementById('modal');
    const confirmBtn=document.getElementById('confirmBtn');
    const cancelBtn=document.getElementById('cancelBtn');
    const closeLight=document.querySelector('.lightbox-close');
    const closeModalBtn=document.querySelector('.modal-close');

    let currentIndex=0;
    let targetPage='';

    function openLightbox(index){
      currentIndex=index;
      const p=pages[index];
      lightboxImg.src=p.img;
      lightboxImg.alt=p.label;
      lightbox.style.display='flex';
      setTimeout(()=>lightbox.classList.add('fade'),10);
      closeLight.focus();
    }
    function closeLightbox(){
      lightbox.classList.remove('fade');
      setTimeout(()=>lightbox.style.display='none',300);
      cards[currentIndex].focus();
    }
    function openModal(url){
      targetPage=url;
      modal.style.display='flex';
      setTimeout(()=>modal.classList.add('fade'),10);
      confirmBtn.focus();
    }
    function closeModal(){
      modal.classList.remove('fade');
      setTimeout(()=>modal.style.display='none',300);
      targetPage='';
    }

    cards.forEach((card,i)=>{
      card.addEventListener('click',()=>openLightbox(i));
      card.addEventListener('keydown',e=>{
        if(e.key==='Enter'||e.key===' ')openLightbox(i);
        if(e.key==='ArrowRight')cards[(i+1)%cards.length].focus();
        if(e.key==='ArrowLeft')cards[(i-1+cards.length)%cards.length].focus();
      });
    });
    closeLight.addEventListener('click',closeLightbox);
    lightbox.addEventListener('click',e=>{if(e.target===lightbox)closeLightbox();});
    lightboxImg.addEventListener('click',()=>{
      closeLightbox();
      openModal(pages[currentIndex].url);
    });

    confirmBtn.addEventListener('click',()=>{if(targetPage)location.href=targetPage;});
    cancelBtn.addEventListener('click',closeModal);
    closeModalBtn.addEventListener('click',closeModal);
    modal.addEventListener('click',e=>{if(e.target===modal)closeModal();});
    document.addEventListener('keydown',e=>{
      if(e.key==='Escape'){
        if(modal.classList.contains('fade'))closeModal();
        else if(lightbox.classList.contains('fade'))closeLightbox();
      }
    });

    /* ---------- SWIPE ---------- */
    let touchStartX=0,touchEndX=0;
    lightbox.addEventListener('touchstart',e=>{touchStartX=e.changedTouches[0].screenX;});
    lightbox.addEventListener('touchend',e=>{
      touchEndX=e.changedTouches[0].screenX;
      const diff=touchStartX-touchEndX;
      if(Math.abs(diff)>50){
        const dir=diff>0?1:-1;
        const next=(currentIndex+dir+cards.length)%cards.length;
        closeLightbox();
        openLightbox(next);
      }
    });

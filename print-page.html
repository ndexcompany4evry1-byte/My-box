<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لم يتوفر بعد</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* صورة الخلفية */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/V0vjTSmL/images-2.jpg') center/cover fixed;
            filter: brightness(0.45) contrast(1.1);
            z-index: -1;
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* صورة رجل الكهف التي أكلتها */
        .caveman-img {
            width: 220px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeInText 1.5s forwards 0.5s;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
        }

        p {
            font-size: 1.2rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1.5s forwards 1s;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #fff;
            color: #ff6f61;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            animation: fadeInText 1.5s forwards 1.5s, pulse 1.5s infinite alternate;
            transition: 0.3s;
        }

        a.button:hover {
            background-color: #ff6f61;
            color: #fff;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.95); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="caveman-img" src="https://i.ibb.co/jvbFrtKp/images-2-1.png" alt="رجل الكهف يأكل">
        <h1>لم يتوفر بعد</h1>
        <p>هذه الصفحة لم يتم إعداد محتواها بعد. يرجى العودة لاحقاً.</p>
        <a href="free-card.html" class="button">العودة للصفحة الرئيسية</a>
    </div>
</body>
</html>

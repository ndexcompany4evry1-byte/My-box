<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>N'dex - بطاقتك الرقمية</title>
    <meta name="description" content="منصة N'dex لإنشاء بطاقات تعريف رقمية احترافية باستخدام الذكاء الاصطناعي بخطوات سهلة وسريعة.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/nqFMRwmL/favicon-32x32.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body{
            font-family: 'Tajawal', Arial, sans-serif;
            background: #f5f5f5;
            direction: rtl;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1{
            text-align: center;
            color: #007bff;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 700;
        }

        section{
            max-width: 600px;
            width: 100%;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 25px;
        }

        .form-row{
            margin-bottom: 15px;
            position: relative; /* يجب أن يكون العنصر الأب في position:relative */
        }

        label{
            font-weight: 700;
            font-size: 0.9rem;
            color: #444;
            display: block;
            margin-bottom: 5px;
            transition: transform 0.3s, color 0.3s;
        }

        input, textarea{
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            font-size: 0.9rem;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #007bff;
        }
        
        /* هذا هو الكود الجديد الذي يحل المشكلة */
        .form-row:hover .label,
        .form-row:focus-within .label {
            transform: translateY(-5px);
            color: #4a004a;
        }
        /* كود CSS السابق كان يستخدم :has وهي غير متوافقة مع كل المتصفحات */

        .buttons{
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        button{
            cursor: pointer;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 700;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }

        .btn-primary{
            background: #007bff;
            color: #fff;
        }
        
        .btn-primary:hover { background: #0056b3; }

        .btn-danger{
            background: #dc3545;
            color: #fff;
        }
        
        .btn-danger:hover { background: #c82333; }
        
        .btn-success{
            background: #28a745;
            color: #fff;
        }
        
        .btn-success:hover { background: #218838; }

        .card-wrapper{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }

        .card-container{
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 220px;
            margin: auto;
            perspective: 1000px;
        }
        
        .card{
            position: relative;
            width: 400px;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            border-radius: 15px;
        }
        
        .card.flipped { transform: rotateY(180deg); }
        
        .card-face{
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            background-size: cover;
            background-position: center;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .qr-wrapper{
            position: absolute;
            top: 72px;
            left: 320px;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0);
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 7px;
            box-shadow: 0 2px 8px rgba(10, 250, 198, 0);
        }

        .qr-wrapper canvas{
            width: 100%;
            height: 100%;
        }

        #contact-info {
            position: absolute;
            bottom: 20px;
            right: 310px;
            text-align: right;
            top: 118px;
        }

        #contact-info p {
            font-size: 0.8rem;
            margin: 0 0 5px;
            color: #c9cc08;
            text-shadow: 1px 1px 2px #000000;
        }

        #cardSocial{
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px;
        }

        #cardSocial a{
            color: #fff;
            font-size: 1.2rem;
            transition: color 0.3s, transform 0.2s;
        }
        
        #cardSocial a:hover {
            color: #c4a910;
            transform: scale(1.1);
        }

        @media(max-width: 600px){
            .card-container{ height: 180px; }
            .card{ width: 320px; height: 180px; }
            .card-face{ padding: 15px; }
            .card-front .logo{ width: 70px; height: 70px; }
            .card-front #cardCompany{ font-size: 1.4rem; }
            .card-front #cardNote{ font-size: 0.8rem; }
            .qr-wrapper{ width: 60px; height: 60px; top: 15px; left: 15px; }
            #contact-info p { font-size: 0.75rem; }
            #cardSocial { top: 15px; right: 15px; }
        }
        
        @media print {
            body > *:not(.card-wrapper) {
                display: none !important;
            }
            .card-wrapper, .card-container, .card, .card-face {
                margin: 0 !important;
                padding: 0 !important;
                box-shadow: none !important;
            }
            #flipBtn, #downloadBtn {
                display: none !important;
            }
            .card.flipped {
                transform: rotateY(0deg) !important;
            }
            .card-back {
                transform: none !important;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>مولد بطاقة عمل احترافي</h1>

    <section>
        <form id="dataForm">
            <div class="form-row"><label for="input-company">الشركة</label><input type="text" id="input-company"></div>
            <div class="form-row"><label for="input-phone">رقم الهاتف*</label><input type="tel" id="input-phone" required></div>
            <div class="form-row"><label for="input-email">البريد الإلكتروني</label><input type="email" id="input-email"></div>
            <div class="form-row"><label for="input-address">عنوان المكتب</label><input type="text" id="input-address"></div>
            <div class="form-row"><label for="input-facebook">حساب فيسبوك</label><input type="text" id="input-facebook"></div>
            <div class="form-row"><label for="input-twitter">حساب تويتر</label><input type="text" id="input-twitter"></div>
            <div class="form-row"><label for="input-linkedin">حساب لنكدإن</label><input type="text" id="input-linkedin"></div>
            <div class="form-row"><label for="input-note">ملاحظة</label><textarea id="input-note" rows="2"></textarea></div>
            <div class="form-row"><label for="input-logo">رفع شعار الشركة</label><input type="file" id="input-logo" accept="image/*"></div>
            
            <div class="buttons">
                <button type="button" class="btn-primary" id="generateBtn">إنشاء البطاقة</button>
                <button type="button" class="btn-danger" id="resetBtn">إعادة تعيين</button>
                <button type="button" class="btn-success" id="printBtn">طباعة</button>
                <button type="button" class="btn-primary" id="downloadBtn">تحميل PNG</button>
            </div>
        </form>
    </section>

    <div class="card-wrapper">
        <div class="card-container" id="cardContainer">
            <div class="card">
                <div class="card-face card-front">
                    <img class="logo" id="cardLogo" alt="Company Logo" style="display:none;">
                    <div class="logo" id="logoPlaceholder" style="display:none;"></div> 
                    <p id="cardCompany"></p>
                    <p id="cardNote"></p>
                </div>
                <div class="card-face card-back">
                    <div class="qr-wrapper">
                        <canvas id="qrcode"></canvas>
                    </div>
                    <div id="contact-info">
                        <p id="cardAddress"></p>
                        <p id="cardEmail"></p>
                        <p id="cardPhone"></p>
                    </div>
                    <div id="cardSocial"></div>
                </div>
            </div>
        </div>
        <button id="flipBtn" class="btn-primary">قلب البطاقة</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = {
                inputCompany: document.getElementById('input-company'),
                inputPhone: document.getElementById('input-phone'),
                inputEmail: document.getElementById('input-email'),
                inputAddress: document.getElementById('input-address'),
                inputFacebook: document.getElementById('input-facebook'),
                inputTwitter: document.getElementById('input-twitter'),
                inputLinkedin: document.getElementById('input-linkedin'),
                inputNote: document.getElementById('input-note'),
                inputLogo: document.getElementById('input-logo'),
                cardLogo: document.getElementById('cardLogo'),
                logoPlaceholder: document.getElementById('logoPlaceholder'),
                cardCompany: document.getElementById('cardCompany'),
                cardPhone: document.getElementById('cardPhone'),
                cardEmail: document.getElementById('cardEmail'),
                cardAddress: document.getElementById('cardAddress'),
                cardNote: document.getElementById('cardNote'),
                cardSocial: document.getElementById('cardSocial'),
                qrcode: document.getElementById('qrcode'),
                cardContainer: document.getElementById('cardContainer'),
                card: document.querySelector('.card'),
                generateBtn: document.getElementById('generateBtn'),
                resetBtn: document.getElementById('resetBtn'),
                printBtn: document.getElementById('printBtn'),
                downloadBtn: document.getElementById('downloadBtn'),
                flipBtn: document.getElementById('flipBtn')
            };

            const initialQRData = `BEGIN:VCARD\nVERSION:3.0\nFN:Your Business Name\nTEL:\nEND:VCARD`;
            const qr = new QRious({
                element: elements.qrcode,
                size: 70,
                foreground: '#c4a910',
                value: initialQRData,
                padding: 0, 
                background: 'transparent'
            });

            function fillCard() {
                elements.cardCompany.textContent = elements.inputCompany.value.trim();
                elements.cardNote.textContent = elements.inputNote.value.trim();
                elements.cardPhone.textContent = elements.inputPhone.value.trim();
                elements.cardEmail.textContent = elements.inputEmail.value.trim();
                elements.cardAddress.textContent = elements.inputAddress.value.trim();
                
                const showElement = (el, value) => el.style.display = value ? 'block' : 'none';

                showElement(elements.cardCompany, elements.inputCompany.value.trim());
                showElement(elements.cardNote, elements.inputNote.value.trim());
                showElement(elements.cardPhone, elements.inputPhone.value.trim());
                showElement(elements.cardEmail, elements.inputEmail.value.trim());
                showElement(elements.cardAddress, elements.inputAddress.value.trim());

                if (elements.inputLogo.files && elements.inputLogo.files[0]) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        elements.cardLogo.src = e.target.result;
                        elements.cardLogo.style.display = 'block';
                        elements.logoPlaceholder.style.display = 'none';
                    };
                    reader.readAsDataURL(elements.inputLogo.files[0]);
                } else {
                    elements.cardLogo.style.display = 'none';
                    const companyName = elements.inputCompany.value.trim();
                    if (companyName) {
                        elements.logoPlaceholder.textContent = companyName.substring(0, 2).toUpperCase();
                        elements.logoPlaceholder.style.display = 'flex';
                    } else {
                        elements.logoPlaceholder.style.display = 'none';
                    }
                }

                elements.cardSocial.innerHTML = '';
                const socialLinks = {
                    facebook: elements.inputFacebook.value.trim(),
                    twitter: elements.inputTwitter.value.trim(),
                    linkedin: elements.inputLinkedin.value.trim()
                };
                let hasSocialLinks = false;
                for (const platform in socialLinks) {
                    const handle = socialLinks[platform];
                    if (handle) {
                        hasSocialLinks = true;
                        const iconClasses = {
                            facebook: 'fab fa-facebook-f',
                            twitter: 'fab fa-twitter',
                            linkedin: 'fab fa-linkedin-in'
                        };
                        const urls = {
                            facebook: `https://www.facebook.com/${handle}`,
                            twitter: `https://twitter.com/${handle}`,
                            linkedin: `https://www.linkedin.com/in/${handle}`
                        };
                        
                        const a = document.createElement('a');
                        a.href = urls[platform];
                        a.target = '_blank';
                        a.innerHTML = `<i class="${iconClasses[platform]}"></i>`;
                        elements.cardSocial.appendChild(a);
                    }
                }
                showElement(elements.cardSocial, hasSocialLinks);

                const qrData = `BEGIN:VCARD\nVERSION:3.0\nFN:${elements.inputCompany.value.trim()}\nTEL:${elements.inputPhone.value.trim()}\nEMAIL:${elements.inputEmail.value.trim()}\nADR:;;${elements.inputAddress.value.trim()};;;\nEND:VCARD`;
                qr.set({ value: qrData });
            }

            ['input', 'change'].forEach(ev => {
                const inputs = document.querySelectorAll('#dataForm input, #dataForm textarea');
                inputs.forEach(el => el.addEventListener(ev, fillCard));
            });

            elements.generateBtn.addEventListener('click', fillCard);
            elements.resetBtn.addEventListener('click', () => {
                document.getElementById('dataForm').reset();
                fillCard();
            });
            elements.printBtn.addEventListener('click', () => window.print());

            elements.downloadBtn.addEventListener('click', () => {
                const downloadBtn = elements.downloadBtn;
                const originalText = downloadBtn.textContent;
                
                downloadBtn.textContent = 'جاري التحميل...';
                downloadBtn.disabled = true;

                html2canvas(elements.cardContainer, { useCORS: true, allowTaint: true, scale: 2 })
                .then(canvas => {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL('image/png');
                    link.download = 'card.png';
                    link.click();
                })
                .finally(() => {
                    downloadBtn.textContent = originalText;
                    downloadBtn.disabled = false;
                });
            });

            elements.flipBtn.addEventListener('click', () => elements.card.classList.toggle('flipped'));

            fillCard();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>360 Extreme Browser</title>
  <link rel="shortcut icon" href="https://bs1.360sres.com/static/26b7ed8e98672fce.ico">
  <meta name="description" content="360 Extreme Browser">
  <meta name="keywords" content="360 Extreme Browser">
  <style>
    html,
    body,
    div,
    img,
    p,
    span,
    em,
    dl,
    dt,
    dd,
    h1 {
      padding: 0;
      margin: 0;
    }
    html,
    body {
      height: 100%;
    }
    body {
      font-family: MicrosoftYaHei;
    }
    a {
      text-decoration: none;
    }
    img {
      border: 0;
    }

    .header {
      padding: 16px 40px 0;
      position: fixed;
      left: 0;
      top: 0;
      right: 0;
      z-index: 6;
    }
    .header .logo {
      float: left;
      font-size: 16px;
      color: #000;
      line-height: 28px;
    }
    .header .logo img {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      display: inline-block;
      vertical-align: middle;
    }
    .header-right {
      float: right;
    }
    .header-right > a,
    .header-right-contact {
      float: right;
      margin-left: 24px;
      font-size: 15px;
      color: #000;
      line-height: 28px;
      position: relative;
    }
    .header-right > a:first-child {
      margin-left: 16px;
    }
    .header-right > a i {
      width: 1px;
      height: 16px;
      background-color: #fff;
      opacity: 0.5;
      float: left;
      display: inline-block;
      margin-right: 16px;
      margin-top: 6px;
    }

    .header-right > a em {
      display: inline-block;
      margin-left: 4px;
      float: right;
      width: 18px;
      height: 18px;
      border: 1px solid #ff9852;
      border-radius: 2px;
      color: #ff9852;
      line-height: 16px;
      font-style: normal;
      text-align: center;
      font-size: 12px;
      vertical-align: middle;
      margin-top: 5px;
    }

    .header-right-contact > img {
      display: inline-block;
      font-size: 0px;
      width: 16px;
      height: 14px;
      margin-right: 4px;
      vertical-align: middle;
    }
    .header-right-contact > img.img2 {
      display: none;
    }
    .header-right-contact .qrcode {
      position: absolute;
      top: 28px;
      right: 0;
      background: #fff;
      border: 1px solid #d6d6d6 \9;
      border-radius: 2px;
      width: 200px;
      padding: 8px 0;
      display: none;
      box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.2);
    }
    .header-right-contact:hover .qrcode {
      display: block;
    }
    .header-right-contact .qrcode a {
      height: 24px;
      padding: 12px 0;
      font-size: 14px;
      color: #222222;
      line-height: 24px;
      display: block;
      position: relative;
      padding-left: 10px;
    }
    .header-right-contact .qrcode a > img {
      width: 24px;
      height: 24px;
      float: left;
      margin-right: 12px;
      margin-left: 20px;
      border-radius: 4px;
    }
    .header-right-contact .qrcode a:hover {
      background: #efefef;
    }
    .header-right-contact .qrcode a:hover dl {
      display: block;
    }
    .header-right-contact .qrcode a dl {
      width: 164px;
      position: absolute;
      top: -4px;
      right: 196px;
      border-radius: 2px;
      background-color: #fff;
      border: 1px solid #d6d6d6 \9;
      box-shadow: 0px 4px 12px 0px rgba(0, 0, 0, 0.2);
      padding: 8px 8px 16px;
      display: none;
    }
    .header-right-contact .qrcode a dl dt {
      width: 100%;
    }
    .header-right-contact .qrcode a dl dt img {
      width: 100%;
      display: block;
    }
    .header-right-contact .qrcode a dl dd {
      margin: 8px 4px 0;
      font-size: 12px;
      color: #222222;
      line-height: 16px;
      text-align: center;
    }
    .header-right-contact .qrcode a dl dd em {
      color: #0079ff;
      font-style: normal;
    }

    .the-tail {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 5;
      background: #000;
      overflow: hidden;
    }
    .the-tail .the-tail-svg {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
      font-size: 0;
      background: url(https://se2.360simg.com/t015badafa0fe539b59.png) center no-repeat;
      background-size: cover;
      -moz-background-size: cover;
      -webkit-background-size: cover;
      -o-background-size: cover;
      filter: "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale')";
    }
    .the-tail .the-tail-feng {
      position: absolute;
      left: 50%;
      top: 5%;
      bottom: 5%;
      margin-left: -50px;
      width: 100px;
      z-index: 2;
    }
    .the-tail .the-tail-feng-img {
      display: block;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 0;
    }
    .the-tail p {
      font-size: 32px;
      color: #000;
      line-height: 42px;
      position: absolute;
      top: 50%;
      margin-top: -21px;
      z-index: 4;
    }
    .the-tail p.p-left {
      right: 58%;
      text-align: right;
    }
    .the-tail p.p-right {
      left: 58%;
      text-align: left;
    }
    .the-tail span {
      width: 200px;
      position: absolute;
      left: 50%;
      top: 85%;
      z-index: 4;
      margin-left: -100px;
      font-size: 12px;
      color: #666666;
      line-height: 16px;
      text-align: center;
    }
    .the-tail span img {
      width: 32px;
      height: 32px;
      display: block;
      margin: 0 auto;
      margin-bottom: 12px;
    }

    .main {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      z-index: 1;
      background: #000;
      opacity: 0;
      overflow: hidden;
      min-width: 1020px;
      min-height: 600px;
    }
    .main-box {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 620px;
      height: 290px;
      margin-top: -180px;
      margin-left: -310px;
      z-index: 2;
    }
    .main-title {
      display: inline-block;
      position: relative;
      max-width: 500px;
    }
    .main-box h1 {
      font-size: 30px;
      color: #fff;
      text-align: center;
      position: relative;
    }
    .main-box h1 p {
      padding: 0 4px;
      font-size: 16px;
      font-weight: bold;
      line-height: 28px;
      text-align: center;
      background: #fe3a30;
      height: 28px;
      border-radius: 8px 2px 2px 0px;
      position: absolute;
      top: -15px;
      right: 0;
      transform: translateX(70%);
    }
    .main-box h1 + p {
      margin-top: 16px;
      font-size: 18px;
      color: #b4b4b4;
      line-height: 24px;
      text-align: center;
    }
    .main-box a {
      width: 208px;
      height: 56px;
      border-radius: 4px;
      display: block;
      margin: 48px auto 0;
      font-size: 20px;
      line-height: 56px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      background: #0079ff;
    }
    .main-box a:hover {
      background: #1a86ff;
    }
    .main-box a:active {
      background: #1778e5;
    }
    .main .maxf {
      height: 148%;
      position: absolute;
      z-index: 1;
    }
    .main .f-left {
      top: -56%;
      right: 80%;
    }
    .main .f-right {
      bottom: -56%;
      left: 80%;
    }

    .footer {
      font-size: 12px;
      line-height: 16px;
      text-align: center;
      position: absolute;
      bottom: 24px;
      left: 0;
      width: 100%;
      z-index: 2;
      color: #888888;
    }
    .footer span {
      margin: 0 auto;
    }
    .footer span a,
    .footer span p {
      display: inline-block;
      color: #585858;
    }
    .footer > a {
      display: block;
      margin: 8px auto 0;
      line-height: 20px;
      color: #585858;
      text-align: center;
    }
    .footer > a img {
      width: 20px;
      height: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    /* Animations */
    .p2 {
      min-width: 1020px;
    }
    .p2 .logo,
    .p2 .header-right > a,
    .p2 .header-right-contact {
      color: #fff;
    }
    .p2 .img2 {
      display: inline-block !important;
    }
    .p2 .img1 {
      display: none;
    }

    .the-tail .the-tail-feng-img {
      animation: mixAnimation 36s linear infinite;
    }
    .main .maxf {
      animation: mixAnimation 36s linear infinite;
      animation-play-state: paused;
    }
    .the-tail.fadeOut {
      animation: fadeOut 0.4s ease-out forwards;
      display: none\9;
    }
    .the-tail .the-tail-svg.bounceIn {
      animation: bounceIn 1s ease-out forwards;
      display: none\9;
    }
    .p2 .main {
      animation: fadeIn 0.6s ease-out 0.2s forwards;
      opacity: 1\9;
    }
    .p2 .main .maxf {
      animation-play-state: running;
    }

    @keyframes mixAnimation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(-360deg); }
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
    @keyframes bounceIn {
      0% { transform: scale(1); }
      100% { transform: scale(11.3); }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script src="https://static.360totalsecurity.com/browser/static/extreme/lib/jquery-3.2.1.min.js"></script>
  <script src="https://static.360totalsecurity.com/browser/static/extreme/lib/jquery.json.min.js"></script>
  <script src="https://static.360totalsecurity.com/browser/static/extreme/lib/jquery.i18n.properties.js"></script>
</head>
<body>
  <div class="header">
    <span class="logo">
      <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t01042eb0a1f12fa7d1.png" alt="360 Extreme Browser">360 Extreme Browser
    </span>
    <div class="header-right">
      <div class="header-right-contact">
        <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t018f7015275848f4d2.png" class="img1">
        <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t01971a5f45f49e7c7a.png" class="img2">
        <span id="contactUs"></span>
        <span class="qrcode">
          <a target="_blank">360securebrowser@360.cn</a>
        </span>
      </div>
    </div>
  </div>
  <div class="the-tail">
    <div class="the-tail-svg">svg</div>
    <div class="the-tail-feng">
      <img class="the-tail-feng-img" src="https://static.360totalsecurity.com/browser/static/extreme/img/t01e6cee0a7665631f0.jpg" alt="">
    </div>
    <p id="new360x" class="p-left"></p>
    <p id="64BitCore" class="p-right"></p>
    <span>
      <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t0105dd13b93f306f9c.png">
      <span id="slideWheel"></span>
    </span>
  </div>
  <div class="main">
    <div class="main-box">
      <h1>
        <div class="main-title">
          <span id="mainTitle"></span>
          <p id="core"></p>
        </div>
      </h1>
      <p id="desc"></p>
      <!-- زر "ابدأ الآن" بدلاً من "حمل الآن" -->
      <a href="javascript:void(0);" id="startNow" title="ابدأ الآن"></a>
    </div>
    <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t01e6cee0a7665631f0.jpg" class="maxf f-left" alt="" ondragstart="return false">
    <img src="https://static.360totalsecurity.com/browser/static/extreme/img/t01e6cee0a7665631f0.jpg" class="maxf f-right" alt="" ondragstart="return false">
    <div class="footer">© 2014 - 2025 Beijing Qihu Keji Co. Ltd.</div>
  </div>

  <script>
    if (!Function.prototype.bind) {
      Function.prototype.bind = function () {
        if (typeof this !== "function") {
          throw new TypeError("Function.prototype.bind - what is trying to be bound is not callable");
        }
        var _this = this, obj = arguments[0], ags = Array.prototype.slice.call(arguments, 1);
        return function () { _this.apply(obj, ags); };
      };
    }
    function addEventListener1(ele, event, fn) {
      if (ele.addEventListener) ele.addEventListener(event, fn, false);
      else ele.attachEvent("on" + event, fn.bind(ele));
    }
    function _$(el) {
      if (el.indexOf(".") > -1) return document.querySelector(el);
      else if (el.indexOf("#") > -1) return document.getElementById(el.substr(1));
      else return document.getElementsByTagName(el)[0];
    }
  </script>
  <script>
    function getMid() {
      try { return external.GetMID(external.GetSID(window)); } catch (e) { return ""; }
    }
    function sendGif(filename, _referer) {
      var IMG = new Image();
      IMG.src = "https://dd.browser.360.cn/static/a/" + filename + "?mid=" + getMid() + (_referer ? "&_referer=" + _referer : "") + "&" + new Date().getTime();
    }
    function GetQueryString(url, name) {
      url = url.indexOf("?") > -1 ? url.split("?")[1] : url;
      var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
      var r = url.match(reg);
      return r ? decodeURIComponent(r[2]) : null;
    }
  </script>
  <script>
    var channel = GetQueryString(location.href, "channel") || GetQueryString(location.href, "src");
    var $theTail = _$(".the-tail"),
        $feng = _$(".the-tail-feng"),
        $fengImg = _$(".the-tail-feng-img"),
        $startNow = _$("#startNow"),
        $svg = _$(".the-tail-svg"),
        $main = _$(".main");
    var anima = true, timer = null;

    function startAnimation() {
      if (!anima) return;
      anima = false;
      removeEventListener1(document, "mousedown", startAnimation);
      removeEventListener1(document, "mousewheel", startAnimation);
      clearTimeout(timer);
      timer = null;
      $feng.style.animationPlayState = "paused";
      $theTail.className += " fadeOut";
      $svg.className += " bounceIn";
      document.body.className = "p2";
    }

    timer = setTimeout(startAnimation, 2500);
    addEventListener1($main, "animationend", function () {
      $theTail.style.display = "none";
    });
    addEventListener1(document, "mousedown", startAnimation);
    addEventListener1(document, "mousewheel", startAnimation);

    function update() {
      var left = $feng.clientHeight / 2 - 60;
      $fengImg.style.marginLeft = "-" + left + "px";
    }
    window.onresize = update;
  </script>
  <script>
    var LANGUAGE_CODE = jQuery.i18n.normaliseLanguageCode({});

    function loadProperties(type) {
      jQuery.i18n.properties({
        name: 'strings',
        path: 'static/',
        mode: 'map',
        language: type,
        cache: false,
        encoding: 'UTF-8',
        callback: function () {
          $('#mainTitle').html($.i18n.prop('string_mainTitle'));
          $('#core').html($.i18n.prop('string_core'));
          $('#new360x').html($.i18n.prop('string_new360x'));
          $('#64BitCore').html($.i18n.prop('string_64BitCore'));
          $('#slideWheel').html($.i18n.prop('string_slideWheel'));
          $('#desc').html($.i18n.prop('string_desc'));
          $('#startNow').html($.i18n.prop('string_startNow') || 'ابدأ الآن'); // fallback
          $('#startNow').attr('title', $.i18n.prop('string_startNow') || 'ابدأ الآن');
          $('#contactUs').html($.i18n.prop('string_contactUs'));
        }
      });
    }

    $(document).ready(function () {
      LANGUAGE_CODE = GetQueryString(document.location.href, 'lang') || jQuery.i18n.normaliseLanguageCode({});
      loadProperties(LANGUAGE_CODE);
    });
  </script>
</body>
</html>

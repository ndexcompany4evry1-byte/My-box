<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login System</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white overflow-hidden">
    <div id="login-container" class="flex h-screen">
        <!-- Left: Login Form -->
        <div class="flex-1 flex items-center justify-center p-8">
            <div class="login-card glassmorphism p-8 rounded-2xl shadow-2xl max-w-md w-full fade-in">
                <h1 class="text-3xl font-bold mb-6 text-center">Login</h1>
                <!-- Email Login Form -->
                <form id="email-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Email" class="input-field w-full p-3 rounded-lg bg-transparent border border-gray-600 focus:border-blue-500 transition">
                    <input type="password" id="password" placeholder="Password" class="input-field w-full p-3 rounded-lg bg-transparent border border-gray-600 focus:border-blue-500 transition">
                    <button type="submit" class="btn-primary w-full p-3 rounded-lg bg-blue-600 hover:bg-blue-700 transition">Login</button>
                </form>
                <!-- OAuth Buttons -->
                <div class="mt-6 space-y-2">
                    <button id="google-login" class="btn-oauth w-full p-3 rounded-lg bg-red-600 hover:bg-red-700 transition">Login with Google</button>
                    <button id="github-login" class="btn-oauth w-full p-3 rounded-lg bg-gray-800 hover:bg-gray-900 transition">Login with GitHub</button>
                </div>
                <!-- Forgot Password -->
                <button id="forgot-password" class="text-blue-400 mt-4 hover:underline">Forgot Password?</button>
                <!-- OTP Flow (Hidden Initially) -->
                <div id="otp-section" class="hidden space-y-4 mt-6">
                    <input type="text" id="otp-code" placeholder="Enter 6-digit OTP" class="input-field w-full p-3 rounded-lg bg-transparent border border-gray-600 focus:border-blue-500 transition">
                    <button id="verify-otp" class="btn-primary w-full p-3 rounded-lg bg-green-600 hover:bg-green-700 transition">Verify OTP</button>
                </div>
                <!-- Account Selection (Hidden Initially) -->
                <div id="account-selection" class="hidden mt-6">
                    <p>Select an account:</p>
                    <ul id="accounts-list" class="space-y-2"></ul>
                </div>
                <!-- Messages -->
                <div id="message" class="mt-4 text-center"></div>
            </div>
        </div>
        <!-- Right: Background Video (Desktop Only) -->
        <div class="hidden md:flex flex-1 items-center justify-center relative">
            <video autoplay muted loop class="w-full h-full object-cover blur-sm">
                <source src="background.mp4" type="video/mp4">
            </video>
            <div class="absolute inset-0 bg-black bg-opacity-50"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartID - هويتك الذكية</title>
  <!-- Tailwind CSS via CDN (with RTL support) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      corePlugins: { preflight: true },
      plugins: [],
      darkMode: 'class'
    };
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap');
    body {
      font-family: 'Tajawal', sans-serif;
    }
    .fade-enter {
      opacity: 0;
      transform: translateX(20px);
    }
    .fade-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: all 0.3s ease;
    }
    .fade-exit {
      opacity: 1;
      transform: translateX(0);
    }
    .fade-exit-active {
      opacity: 0;
      transform: translateX(-20px);
      transition: all 0.3s ease;
    }
    /* Mock QR pattern container */
    .qr-cell {
      position: absolute;
      background-color: currentColor;
    }
    /* Disable image drag */
    img {
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-gray-100 min-h-screen">

<!-- سنملأ هذا المحتوى ديناميًا باستخدام JS -->
<div id="app" class="min-h-screen"></div>

<script>
// ============ VANILLA JS IMPLEMENTATION ============

// State
let profiles = [{
  id: 'profile-' + Math.random().toString(36).substr(2, 9),
  name: '',
  title: '',
  company: '',
  phone: '',
  email: '',
  website: '',
  location: '',
  bio: '',
  avatar: '',
  social: { instagram: '', twitter: '', linkedin: '', facebook: '', website: '' },
  services: [],
  workingHours: '',
  customFields: [],
  design: {
    qrStyle: 'square',
    qrColor: '#2563eb',
    bgType: 'gradient',
    bgColor: '#ffffff',
    bgGradient: 'bg-gradient-to-br from-blue-50 to-indigo-100',
    logoUrl: '',
    qrPosition: 'center'
  }
}];

let currentProfileId = profiles[0].id;
let selectedProduct = 'qr';
let isDigitalView = false;
let currentStep = 1;
let password = '';
let scanCount = 0;
let lastScan = '';
let darkMode = false;
let activePreset = 'minimal';

// DOM References
const app = document.getElementById('app');

// Get current profile
const getCurrentProfile = () => profiles.find(p => p.id === currentProfileId) || profiles[0];

// Generate unique URL
const getUniqueUrl = () => `https://smartid.example/${currentProfileId}`;

// Update profile
const updateProfile = (field, value) => {
  profiles = profiles.map(p => p.id === currentProfileId ? { ...p, [field]: value } : p);
  render();
};

const updateProfileDesign = (updates) => {
  profiles = profiles.map(p =>
    p.id === currentProfileId ? { ...p, design: { ...p.design, ...updates } } : p
  );
  render();
};

const updateSocial = (platform, value) => {
  profiles = profiles.map(p =>
    p.id === currentProfileId ? { ...p, social: { ...p.social, [platform]: value } } : p
  );
  render();
};

// Add new profile
const addNewProfile = () => {
  const newProfile = {
    id: 'profile-' + Math.random().toString(36).substr(2, 9),
    name: '',
    title: '',
    company: '',
    phone: '',
    email: '',
    website: '',
    location: '',
    bio: '',
    avatar: '',
    social: { instagram: '', twitter: '', linkedin: '', facebook: '', website: '' },
    services: [],
    workingHours: '',
    customFields: [],
    design: {
      qrStyle: 'square',
      qrColor: '#2563eb',
      bgType: 'gradient',
      bgColor: '#ffffff',
      bgGradient: 'bg-gradient-to-br from-blue-50 to-indigo-100',
      logoUrl: '',
      qrPosition: 'center'

  };
  profiles.push(newProfile);
  currentProfileId = newProfile.id;
  currentStep = 1;
  render();
};

// Presets
const applyPreset = (preset) => {
  activePreset = preset;
  const current = getCurrentProfile();
  const presets = {
    minimal: {
      qrStyle: 'square',
      qrColor: '#000000',
      bgType: 'color',
      bgColor: '#ffffff',
      bgGradient: '',
      logoUrl: ''

    business: {
      qrStyle: 'rounded',
      qrColor: '#1f2937',
      bgType: 'gradient',
      bgColor: '#ffffff',

      qrStyle: 'circular',
      qrColor: '#8b5cf6',
      bgType: 'gradient',
      bgColor: '#ffffff',
      bgGradient: 'bg-gradient-to-br from-purple-50 to-pink-100',
      logoUrl: ''
    }
  };
  updateProfileDesign(presets[preset]);
};

// Mock QR Pattern (as SVG-like divs)
const renderMockQR = (size = 80, color = '#2563eb', style = 'square') => {
  const cellSize = Math.floor((size * 0.8) / 21);
  const padding = Math.floor((size - size * 0.8) / 2);
  let html = `<div class="relative flex items-center justify-center" style="width:${size}px;height:${size}px;color:${color}">`;

  // Position markers (corners)
  const marker = (top, left) => `
    <div class="absolute" style="top:${top}px;left:${left}px;width:${7*cellSize}px;height:${7*cellSize}px">
      <div class="w-full h-full border-4 border-current rounded-[10%]"></div>
      <div class="absolute inset-2 border-4 border-current rounded-[15%]"></div>
      <div class="absolute inset-4 bg-current rounded-[20%]"></div>
    </div>`;

  html += marker(padding, padding);
  html += marker(padding, size - padding - 7*cellSize);
  html += marker(size - padding - 7*cellSize, padding);

  // Data cells
  for (let i = 0; i < 441; i++) {
    const row = Math.floor(i / 21);
    const col = i % 21;
    const skip = (row < 7 && col < 7) || (row < 7 && col > 14) || (row > 14 && col < 7) ||
                 (row === 6 && col === 6) || (row === 6 && col === 14) || (row === 14 && col === 6);
    if (skip) continue;
    const fill = Math.random() > 0.6;
    if (!fill) continue;
    const borderRadius = style === 'dots' ? '50%' : style === 'circular' ? '50%' : style === 'rounded' ? '4px' : '0';
    html += `
      <div class="qr-cell" style="
        top: ${padding + row * cellSize}px;
        left: ${padding + col * cellSize}px;
        width: ${cellSize - 1}px;
        height: ${cellSize - 1}px;
        border-radius: ${borderRadius};
      "></div>`;
  }

  // Center logo
  html += `<div class="absolute w-8 h-8 bg-white rounded-full flex items-center justify-center z-10">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor"><path d="M3 7h2v2H3zm0 4h2v2H3zm0 4h2v2H3zm18-8h-2v2h2zm0 4h-2v2h2zm0 4h-2v2h2zM9 3h2v2H9zm4 0h2v2h-2zm-8 18h2v-2H3zm18 0h2v-2h-2zM9 19h2v2H9zm4 0h2v2h-2z"/></svg>
  </div>`;

  html += '</div>';
  return html;
};

// Render QR visual
const renderQrVisual = () => {
  const profile = getCurrentProfile();
  const design = profile.design;
  const qrClasses = {
    square: 'rounded-none',
    rounded: 'rounded-xl',
    circular: 'rounded-full',
    dots: 'rounded-full'
  };
  const cls = qrClasses[design.qrStyle] || 'rounded-none';
  return `
    <div class="bg-white p-3 flex flex-col items-center justify-center shadow-lg ${cls}" style="background-color:${design.qrColor}">
      <div class="text-center">
        ${renderMockQR(80, design.qrColor, design.qrStyle)}
        <span class="text-xs font-medium text-white mt-2">امسحني ضوئياً</span>
      </div>
    </div>`;
};

// Render NFC chip
const renderNfcChip = () => `
  <div class="absolute bottom-4 right-4 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-full p-2 shadow-lg">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="w-6 h-6 text-white">
      <rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line>
    </svg>
  </div>`;

// Render card preview
const renderCardPreview = () => {
  const profile = getCurrentProfile();
  const design = profile.design;
  const bgStyle = design.bgType === 'color' ? `background-color: ${design.bgColor};` : '';
  const positionClasses = {
    'top-left': 'absolute top-6 left-6',
    'top-right': 'absolute top-6 right-6',
    'bottom-left': 'absolute bottom-6 left-6',
    'bottom-right': 'absolute bottom-6 right-6',
    'center': 'absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2'
  };
  const qrPosClass = positionClasses[design.qrPosition] || positionClasses.center;

  let avatarHtml = '';
  if (design.logoUrl) {
    avatarHtml = `<img src="${design.logoUrl}" alt="Logo" class="h-8 object-contain" onerror="this.src='https://placehold.co/100x40/2563eb/white?text=LOGO'">`;
  } else if (profile.avatar) {
    avatarHtml = `<img src="${profile.avatar}" alt="Avatar" class="w-12 h-12 rounded-full object-cover border-2 border-white shadow-lg" onerror="this.src='https://placehold.co/80x80/2563eb/white?text=${(profile.name?.charAt(0) || 'U')}'">`;
  } else {
    avatarHtml = `<div class="w-12 h-12 rounded-full bg-indigo-600 flex items-center justify-center text-white font-bold text-lg">${profile.name?.charAt(0) || 'أنت'}</div>`;
  }

  return `
    <div class="relative bg-white rounded-xl shadow-2xl overflow-hidden border-2 border-gray-100 ${design.bgGradient}" style="width:400px;height:400px;${bgStyle}">
      ${(design.logoUrl || profile.avatar) ? `<div class="absolute top-4 left-1/2 transform -translate-x-1/2">${avatarHtml}</div>` : ''}
      <div class="${qrPosClass}">${renderQrVisual()}</div>
      ${(selectedProduct === 'nfc' || selectedProduct === 'both') ? renderNfcChip() : ''}
      <div class="absolute top-0 left-0 w-16 h-16 bg-blue-500/10 rounded-br-full"></div>
      <div class="absolute bottom-0 right-0 w-16 h-16 bg-indigo-600/10 rounded-tl-full"></div>
    </div>`;
};

// Generate vCard
const generateVCard = () => {
  const profile = getCurrentProfile();
  const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${profile.name}
ORG:${profile.company}
TITLE:${profile.title}
TEL:${profile.phone}
EMAIL:${profile.email}
URL:${profile.website}
ADR:${profile.location}
NOTE:${profile.bio}
END:VCARD`;
  const blob = new Blob([vCard], { type: 'text/vcard' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `${profile.name.replace(/\s+/g, '_') || 'contact'}.vcf`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
};

// Copy to clipboard
const copyToClipboard = async (text) => {
  try {
    await navigator.clipboard.writeText(text);
    return true;
  } catch (err) {
    console.error('فشل النسخ:', err);
    return false;
  }
};

  darkMode = !darkMode;
  render();
};

  scanInterval = setInterval(() => {
    if (isDigitalView) {
      scanCount++;
      lastScan = new Date().toLocaleString('ar-EG');
      render();
    }
  }, 30000);
};

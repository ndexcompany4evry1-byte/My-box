<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>N'dex – Business Card Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg-light: #f9fafb;
      --text-light: #1f2937;
      --card-light: #ffffff;
      --border-light: #e5e7eb;
      --text-muted-light: #6b7280;
      --indigo-light: #4f46e5;
      --indigo-hover-light: #4338ca;

      --bg-dark: #111827;
      --text-dark: #f9fafb;
      --card-dark: #1f2937;
      --border-dark: #374151;
      --text-muted-dark: #d1d5db;
      --indigo-dark: #818cf8;
      --indigo-hover-dark: #a5b4fc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    /* Navbar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    body.dark-mode nav {
      background-color: rgba(31, 41, 55, 0.8);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      font-weight: 600;
      color: var(--indigo-light);
      text-decoration: none;
      transition: color 0.2s;
    }

    body.dark-mode .nav-links a {
      color: var(--indigo-dark);
    }

    .nav-links a:hover {
      color: var(--indigo-hover-light);
    }

    body.dark-mode .nav-links a:hover {
      color: var(--indigo-hover-dark);
    }

    .theme-toggle {
      width: 2rem;
      height: 2rem;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* Hero Section */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding-top: 5rem;
      padding-inline: 1rem;
    }

    .logo-container {
      margin-bottom: 2rem;
      transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
    }

    .hero-text h1 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    @media (min-width: 640px) {
      .hero-text h1 {
        font-size: 1.875rem;
      }
    }

    .hero-text p {
      font-size: 1.125rem;
      color: var(--text-muted-light);
    }

    body.dark-mode .hero-text p {
      color: var(--text-muted-dark);
    }

    /* Grid Section */
    .grid-section {
      max-width: 72rem;
      margin: 4rem auto;
      padding-inline: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 2rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    .grid-item {
      position: relative;
      display: block;
      border-radius: 1rem;
      overflow: hidden;
      background-color: var(--card-light);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    body.dark-mode .grid-item {
      background-color: var(--card-dark);
    }

    .grid-item:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    .video-overlay {
      position: absolute;
      inset: 0;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .grid-item:hover .video-overlay {
      opacity: 1;
    }

    .video-overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-gradient {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .static-image {
      width: 100%;
      height: 16rem;
      object-fit: cover;
      transition: opacity 0.3s;
    }

    .grid-item:hover .static-image {
      opacity: 0;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(4px);
      padding: 0.75rem;
      text-align: center;
      font-weight: 500;
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode .caption {
      background: rgba(31, 41, 55, 0.8);
      color: var(--text-dark);
    }

    .grid-item:hover .caption {
      background-color: #4f46e5;
      color: white;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 4rem;
      border-top: 1px solid var(--border-light);
      color: var(--text-muted-light);
      font-size: 0.875rem;
    }

    body.dark-mode footer {
      border-top-color: var(--border-dark);
      color: var(--text-muted-dark);
    }

    footer a {
      color: var(--indigo-light);
      text-decoration: none;
      display: inline-block;
      margin-top: 0.5rem;
    }

    body.dark-mode footer a {
      color: var(--indigo-dark);
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Animation for logo on load */
    .logo-animated {
      animation: zoomOutLogo 0.8s forwards 2s;
    }

    .hero-text.animated {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInText 0.8s forwards 2.5s;
    }

    @keyframes zoomOutLogo {
      to {
        transform: scale(0.3) translateY(-280px);
      }
    }

    @keyframes fadeInText {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-links">

    <button class="theme-toggle" id="themeToggle" aria-label="تبديل الوضع المظلم">
      <img id="themeIcon" src="https://cdn-icons-png.flaticon.com/512/3068/3068828.png" alt="Moon" width="32" height="32" />

  <!-- Hero Section -->
  <section class="hero">

    <div class="hero-text animated">

  </section>

  <!-- Grid Section -->
  <section class="grid-section">
    <div class="grid">
      <!-- Item 1 -->
      <a href="3naiba.html" class="grid-item">

          <video src="https://assets.mixkit.co/videos/preview/mixkit-man-working-on-a-laptop-computer-451-large.mp4" muted loop playsinline></video>

            <i class="fas fa-user" style="font-size: 48px; color: white;"></i>

        </div>
        <img src="https://i.ibb.co/xq848vy6/images-8.jpg" alt="أعمال حرة" class="static-image" />

      <!-- Item 2 -->
      <a href="law.html" class="grid-item">
        <div class="video-overlay">
          <video src="https://assets.mixkit.co/videos/preview/mixkit-team-of-people-having-a-meeting-in-an-office-447-large.mp4" muted loop playsinline></video>
          <div class="video-gradient">
            <i class="fas fa-building" style="font-size: 48px; color: white;"></i>

        </div>
        <img src="https://i.ibb.co/pvYmnGND/images-9.jpg" alt="مؤسسة او شركة" class="static-image" />

      <!-- Item 3 -->

          <div class="video-gradient">

  </section>

  <!-- Footer -->
  <footer>
    <p>© 2024 N'dex – All rights reserved. Contact: ndexdesainer351@gmail.com</p>
    <a href="privacy.html">سياسة الخصوصية</a>
  </footer>

  <script>
    // Toggle dark mode
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = document.getElementById('themeIcon');
    const body = document.body;

    // Check saved preference
    const isDarkMode = localStorage.getItem('darkMode') === 'true';
    if (isDarkMode) {
      body.classList.add('dark-mode');
      themeIcon.src = "https://cdn-icons-png.flaticon.com/512/1214/1214428.png";
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      const isNowDark = body.classList.contains('dark-mode');
      localStorage.setItem('darkMode', isNowDark);
      themeIcon.src = isNowDark
        ? "https://cdn-icons-png.flaticon.com/512/1214/1214428.png"
        : "https://cdn-icons-png.flaticon.com/512/3068/3068828.png";
    });

    // Auto-play videos only on hover (for performance)
    document.querySelectorAll('.grid-item').forEach(item => {
      const video = item.querySelector('video');
      item.addEventListener('mouseenter', () => {
        video.play().catch(e => console.log("Video autoplay prevented:", e));
      });
      item.addEventListener('mouseleave', () => {
        video.pause();
      });
    });
  </script>
</body>
</html>
